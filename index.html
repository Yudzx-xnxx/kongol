<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengubah Warna Kulit AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .download-btn, .process-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover, .process-btn:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ubah Warna Kulit AI</h2>
        
        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <div id="previewContainer" class="hidden">
            <h4>Gambar Preview:</h4>
            <img id="previewImage" alt="Preview">
        </div>

        <h4>Pilih Warna Kulit:</h4>
        <label><input type="radio" name="skinColor" value="hitam"> Hitam</label>
        <label><input type="radio" name="skinColor" value="coklat"> Coklat</label>
        <label><input type="radio" name="skinColor" value="tetap" checked> Tetap</label>

        <h4>Prompt Tambahan:</h4>
        <input type="text" id="promptInput" placeholder="Contoh: Ubah background karakter">

        <button id="processButton" class="process-btn">Proses Gambar</button>

        <div class="hidden" id="resultContainer">
            <h3>Hasil:</h3>
            <img id="resultImage" alt="Hasil Gambar">
            <a id="downloadButton" class="download-btn" href="#" download="hasil_edit.png">⬇️ Download</a>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewContainer").classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("processButton").addEventListener("click", async function() {
            let imageElement = document.getElementById("previewImage");
            if (!imageElement.src) {
                alert("Silakan unggah gambar terlebih dahulu!");
                return;
            }

            let selectedSkin = document.querySelector('input[name="skinColor"]:checked').value;
            let additionalPrompt = document.getElementById("promptInput").value;

            let promptText = "";
            if (selectedSkin === "hitam") {
                promptText = "Ubah warna kulit karakter menjadi hitam.";
            } else if (selectedSkin === "coklat") {
                promptText = "Ubah warna kulit karakter menjadi coklat.";
            } else {
                promptText = "Jangan ubah warna kulit karakter.";
            }

            if (additionalPrompt) {
                promptText += " " + additionalPrompt;
            }

            try {
                let genAI = new GoogleGenerativeAI("AIzaSyDdfNNmvphdPdHSbIvpO5UkHdzBwx7NVm0");
                let base64Image = imageElement.src.split(",")[1];

                const contents = [
                    { text: promptText },
                    {
                        inlineData: {
                            mimeType: "image/png",
                            data: base64Image
                        }
                    }
                ];

                const model = genAI.getGenerativeModel({
                    model: "gemini-2.0-flash-exp-image-generation",
                    generationConfig: { responseModalities: ["Text", "Image"] },
                });

                const response = await model.generateContent(contents);
                let resultImage;

                for (const part of response.response.candidates[0].content.parts) {
                    if (part.inlineData) {
                        const imageData = part.inlineData.data;
                        resultImage = "data:image/png;base64," + imageData;
                    }
                }

                if (resultImage) {
                    document.getElementById("resultImage").src = resultImage;
                    document.getElementById("resultContainer").classList.remove("hidden");
                    document.getElementById("downloadButton").href = resultImage;
                    document.getElementById("downloadButton").download = "hasil_edit.png";
                } else {
                    alert("Gagal mengubah gambar!");
                }
            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>

</body>
</html>
